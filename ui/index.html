<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PasocomMini MZ-80C YetAnotherEmulator</title>
    <link rel="stylesheet" href={{ static_url("uistyle.css") }} />
    <script type="text/javascript" src={{ static_url("scripts/backend.js") }}></script>
</head>
<body>
    <noscript>Javascriptを利用することができません。</noscript>
    <div class="title">
        <p><img src={{ static_url("pic/title.png") }} width="320" height="133" alt="PasocomMini MZ-80C YetAnotherEmulator"></p>
    </div>
    <div class="control">
        <p>
            <input type="button" id="zrst" value="CPU Reset" />
            <input type="button" id="pcg1" value="PCG ON" />
            <input type="button" id="pcg0" value="PCG OFF" disabled />
        </p>
    </div>
    <div class="cmt">
        <p>
            <label for="cmtpath">テープイメージ：</label>
            <input type="text" id="cmtpath" name="cmtpath" size="30" />
            <input type="button" id="setcmt" value="SET" />
        </p>
        <p>
            <input type="button" id="stop" value="STOP" />
            <input type="button" id="play" value="PLAY" />
            <input type="button" id="eject" value="EJECT" />
        </p>
    </div>
    <div class="oneline">
        <p>
            <label for="key1line">キー入力：</label>
            <input type="text" id="key1line" name="key1line" size="20" />
            <input type="button" id="cr" value="CR" />
        </p>
    </div>
</body>
</html>
