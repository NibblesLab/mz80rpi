<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PasocomMini MZ-80C YetAnotherEmulator</title>
    <link rel="stylesheet" href={{ static_url("uistyle.css") }} />
    <script type="text/javascript" src={{ static_url("scripts/backend.js") }}></script>
</head>
<body>
    <noscript>Javascriptを利用することができません。</noscript>
    <div class="title">
        <p><img src={{ static_url("pic/title.png") }} width="320" height="133" alt="PasocomMini MZ-80C YetAnotherEmulator"></p>
    </div>
    <div class="information">
        <p>
            CMT:<span id="casset">Empty</span>
        </p>
    </div>
    <div id="progress_bar"><div class="percent"></div></div>
    <div class="control">
        <p>
            <button id="zrst">CPU Reset</button>
            <button id="pcg1">PCG ON</button>
            <button id="pcg0" disabled >PCG OFF</button>
        </p>
    </div>
    <div class="cmt">
        <p>
            <label for="cmtpath">テープイメージ：</label>
            <input type="text" id="cmtpath" name="cmtpath" size="30" />
            <button id="setcmt">SET</button>
        </p>
        <p>
            <button id="stop">STOP</button>
            <button id="play">PLAY</button>
            <button id="eject">EJECT</button>
        </p>
    </div>
    <div class="oneline">
        <p>
            <label for="getl">キー入力：</label>
            <input type="text" id="getl" name="getl" size="20" />
            <button id="cr">CR</button>
        </p>
    </div>
</body>
</html>
